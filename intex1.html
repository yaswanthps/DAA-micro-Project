<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Password Strength Tester</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #1e3a8a, #9333ea);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }
    .card {
      background: white;
      padding: 2.5rem;
      border-radius: 2rem;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 450px;
      position: relative;
      animation: fadeIn 0.8s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
    .card::before {
      content: "";
      position: absolute;
      top: -20px;
      right: -20px;
      bottom: -20px;
      left: -20px;
      background: linear-gradient(45deg, rgba(59,130,246,0.2), rgba(147,51,234,0.2));
      z-index: -1;
      border-radius: 2rem;
      filter: blur(30px);
    }
    .card h2 {
      text-align: center;
      margin-bottom: 2rem;
      color: #1e40af;
      font-size: 2rem;
    }
    .input-group {
      margin-bottom: 1.5rem;
    }
    input[type="text"] {
      width: 100%;
      padding: 1rem;
      font-size: 1rem;
      border: 2px solid #e5e7eb;
      border-radius: 1rem;
      outline: none;
      transition: border-color 0.2s;
      box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.05);
    }
    input[type="text"]:focus {
      border-color: #6366f1;
    }
    button {
      width: 100%;
      padding: 1rem;
      font-size: 1rem;
      background: linear-gradient(to right, #3b82f6, #9333ea);
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 1rem;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }
    button:hover {
      background: linear-gradient(to right, #2563eb, #7e22ce);
      transform: translateY(-2px);
    }
    button:disabled {
      background: #c7d2fe;
      cursor: not-allowed;
    }
    .results {
      margin-top: 2rem;
      background-color: #f9fafb;
      padding: 1.25rem;
      border-radius: 1rem;
      box-shadow: inset 0 1px 4px rgba(0, 0, 0, 0.05);
      animation: fadeIn 0.6s ease-in-out;
    }
    .results p {
      margin: 0.75rem 0;
      font-size: 1rem;
    }
    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #6366f1;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      display: inline-block;
      margin-right: 8px;
      vertical-align: middle;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>üîê Password Strength Tester</h2>
    <form id="passwordForm">
      <div class="input-group">
        <input type="text" id="passwordInput" placeholder="Enter a password to test" list="commonPasswords" required />
        <datalist id="commonPasswords">
          <option value="password">
          <option value="123456">
          <option value="qwerty">
          <option value="letmein">
          <option value="12345678">
          <option value="admin">
        </datalist>
      </div>
      <button type="submit" id="submitBtn">Test Password</button>
    </form>
    <div class="results" id="results" style="display: none;"></div>
  </div>

   ...
  <div class="results" id="results" style="display: none;"></div>
</div>

<script>
  const form = document.getElementById('passwordForm');
  const input = document.getElementById('passwordInput');
  const results = document.getElementById('results');
  const button = document.getElementById('submitBtn');

  form.addEventListener('submit', async function (e) {
    e.preventDefault();

    const password = input.value.trim();
    if (!password) return;

    button.disabled = true;
    button.innerHTML = '<span class="loader"></span>Testing...';
    results.style.display = 'none';

// ...existing code...
    try {
      const response = await fetch('http://127.0.0.1:5000/crack', { // <-- changed /check to /crack
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ password }),
      });
// ...existing code...

      const data = await response.json();

      results.style.display = 'block';
      results.innerHTML = `
        <p><strong>Status:</strong> ${data.cracked ? '‚úÖ Cracked' : '‚ùå Not Cracked'}</p>
        <p><strong>Attempts:</strong> ${data.attempts}</p>
        <p><strong>Time Taken:</strong> ${data.time} seconds</p>
      `;
    } catch (error) {
      results.style.display = 'block';
      results.innerHTML = `<p style="color: red;">Error: Unable to check password.</p>`;
    }

    button.disabled = false;
    button.innerHTML = 'Test Password';
  });
</script>
</body>
</html>

</body>
</html>
